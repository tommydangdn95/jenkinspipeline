server:
  port: 8082
  servlet:
    session:
      cookie:
        http-only: true

spring:
  application:
    name: hosocongviec
  jmx:
    default-domain: hosocongviec
  mvc:
    favicon:
      enabled: false
  main.allow-bean-definition-overriding: true
  autoconfigure:
      exclude: 
          - org.springframework.boot.actuate.autoconfigure.metrics.jdbc.DataSourcePoolMetricsAutoConfiguration
          - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchAutoConfiguration
          - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
  jpa:
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ["configprops", "env", "health", "info", "threaddump", "logfile", "jhi-metrics", "prometheus" ]
  endpoint:
    health:
      show-details: when-authorized
  info:
    git:
      mode: full
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    enable:
      jvm: true
      processor: true
      uptime: true
      logback: true
      files: true
      integration: true
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: 60
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    web:
      server:
        auto-time-requests: true
        
eureka:
  client:
    enabled: true
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://admin:admin@192.168.1.115:8761/eureka/
  instance:
    appname: eoffice-qn-api-hosocongviec
    instanceId: eoffice-qn-api-hosocongviec:${spring.application.instance-id:${random.value}}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    status-page-url-path: ${management.endpoints.web.base-path}/info
    health-check-url-path: ${management.endpoints.web.base-path}/health
    metadata-map:
      zone: primary # This is needed for the load balancer
      profile: ${spring.profiles.active}
      version: ${info.project.version:}
      git-version: ${git.commit.id.describe:}
      git-commit: ${git.commit.id.abbrev:}
      git-branch: ${git.branch:}
 
